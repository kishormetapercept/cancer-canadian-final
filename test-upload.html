<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area:hover { border-color: #007bff; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üóÇÔ∏è Zip File Upload & Extract</h1>
    <div class="upload-area">
        <input type="file" id="zipFile" accept=".zip" />
        <p>Select a .zip file to upload and extract</p>
        <button onclick="uploadZip()">Upload & Extract</button>
    </div>
    <div id="result"></div>

    <script>
        async function uploadZip() {
            const fileInput = document.getElementById('zipFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('Please select a zip file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('zipfile', fileInput.files[0]);

            try {
                showResult('Uploading and extracting...', 'info');
                
                const response = await fetch('/api/upload/zip', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ Success! Extracted ${result.data.extractedFiles} files to ${result.data.outputDirectory}`, 'success');
                } else {
                    showResult(`‚ùå Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Upload failed: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
